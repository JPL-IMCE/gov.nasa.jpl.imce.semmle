dateformat=dd MMM

#Thresholds for syntax highlighting. fileSize is in characters. Supported browsers are Firefox, MSIE and Chrome. 
#fileSize < syntaxHighlightingMinimal[BrowserX] = full highlighting
#syntaxHighlightingMinimal[Browser] < fileSize <  syntaxHighlightingUnsupported[Browser] = basic text, but with anchor tags for jumping to code
#fileSize >= syntaxHighlightingUnsupported[Browser] = No file displayed
syntaxHighlightingMinimalFirefox=12000000
syntaxHighlightingUnsupportedFirefox=15000000

syntaxHighlightingMinimalMSIE=1000000
syntaxHighlightingUnsupportedMSIE=15000000

syntaxHighlightingMinimalChrome=2000000
syntaxHighlightingUnsupportedChrome=15000000

syntaxHighlightingMinimal=1000000
syntaxHighlightingUnsupported=15000000